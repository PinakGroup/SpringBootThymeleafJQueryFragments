<div id="userDetailsModal" class="modal fade" tabindex="-1"
	role="dialog" th:fragment="modalContents">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">User Details</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<p>Modal body text goes here.</p>
				<p id="myUserid">Details</p>
				<p id="myUserfirstname">Details</p>
				<p id="myUserlastname">Details</p>
				<p id="myUserphonenumber">Details</p>
				<p id="myUseremail">Details</p>
				<p id="myUseraddress">Details</p>
			</div>
			<div class="modal-footer">
<!-- 				<button type="button" class="btn btn-primary">Save changes</button> -->
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
